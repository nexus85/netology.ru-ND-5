<style>
    .ng-dirty.ng-invalid {
        border-color: #FA787E;
    }
    .ng-dirty.ng-valid {
        border-color: #78FA89;
    }
</style>

<div class="alert alert-success" role="alert" ng-if="updateSuccess">Данные покемона успешно сохранены!</div>

<form name="pokemonEditForm" novalidate>
    <div class="form-group">
        <label>Имя</label>
        <p class="form-control-static">{{pokemon.name | uppercase}}</p>
    </div>
    <div class="form-group">
        <label>Вес</label>
        <input class="form-control" ng-model="editPokemonData.weight" type="text" placeholder="Вес" value="{{pokemon.weight}}">
    </div>
    <div class="form-group">
        <label>Рост</label>
        <input class="form-control" ng-model="editPokemonData.height" type="text" placeholder="Рост" value="{{pokemon.height}}">
    </div>
    <button type="submit" class="btn btn-default" ng-click="editPokemon(pokemonId, editPokemonData)" ng-disabled="pokemonForm.$invalid">Сохранить</button>
</form>
